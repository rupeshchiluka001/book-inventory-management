<div id="container" (click)="openBookStore()">
    <div><label>Store Name: </label>{{ store.storeName }}</div>
    <div><label>Owner Name: </label>{{ store.ownerName }}</div>
    <div><label>Address: </label>{{ store.address }}</div>

    <button mat-raised-button color="primary" [routerLink]="['/store', store._id]" routerLinkActive="router-link-active" >Open</button>
</div>
